<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href='./index.css'/>
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="fylo-card">
      <div class="title">
        <img src="./images/logo.svg" alt="logo"/>
      </div>
      <div class="storage">
        <button class="storage-icons document" aria-label="document"></button>
        <button class="storage-icons folder" aria-label="folder"></button>
        <button class="storage-icons upload" aria-label="upload"></button>
      </div>
    </div>
    <div class="range-card">
      <div class="title">Youâ€™ve used <span class="highlight">815 GB</span> of your storage</div>
      <input class="slider" id="slider" type="range" min=0 max=1000 value=185/>
      <div class="tooltip" id="tooltip">500 <span>&nbsp;&nbsp;GB LEFT</span></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rahulxyz/data-storage-view">Rahul Gupta</a>.
  </div>

<script src="./index.js" ></script>

</body>
</html>
